<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu17.html</title>
    <style>
        /* 
        엘리먼트의 보임/숨김을 위한 속성은 아래 2가지가 있다.
        display : 숨김처리를 하면 엘리먼트의 공간 자체가 없어진다.
        visibility : 숨김처리를 하면 컨텐츠만 없어지고 공간은 유지된다.
        */
        span{visibility: hidden;}
    </style>
    <script>
        function fnSh(){
            //태그명을 통해 DOM객체를 얻어온다.
            var span = document.getElementsByTagName("span");

            //span태그의 갯수만큼 반복
            for(var i = 0; i < span.length; i++){
                //변수에 현재상태 저장
                var vi = span[i].style.visibility;
                //최초 확인시에는 공백으로 출력됨
                if(vi == "" || vi == "hidden"){ //숨김상태라면 보임으로 변경
                    span[i].style.visibility = "visible";
                }
                else{ //보임상태라면 숨김으로 변경
                    span[i].style.visibility = "hidden";
                }
            }
        }
    </script>
</head>
<body>
    <strong style="font-size: 18px;">다음 빈 곳에 숨은 단어?</strong>
    <input type="button" name="sh" id="sh" value="show/hide" onclick="fnSh();">
    <hr>
    <ul>
        <li>i (<span>love</span>) you.</li>
        <li>CSS is Cascading (<span>Style</span>) Sheet</li>
        <li>응답하라 (<span>1988</span>).</li>
    </ul>
</body>
</html>
