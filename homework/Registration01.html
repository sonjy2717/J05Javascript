    <script>
        var validate = function(){
            // var id = document.getElementsByName("id")[0].value;
            //아이디 검사
            var id = myform.id.value;
            if(!(id.length >= 8 && id.length <= 12)){
                alert('아이디는 8~12자로 입력해주세요');
                myform.id.value = "";
                document.getElementsByName("id")[0].focus();
                return false;
            }
            if((id.substr(0, 1)) >= '0' && (id.substr(0, 1)) <= '9'){
                alert('아이디의 시작은 숫자로 할 수 없습니다');
                myform.id.value = "";
                document.getElementsByName("id")[0].focus();
                return false;
            }
            for(var i = 0; i < id.length; i++){
                if(!(id[i] >= 'a' && id[i] <= 'z') 
                    && !(id[i] >= 'A' && id[i] <= 'Z')
                    && !(id[i] >= '0' && id[i] <= '9')){
                    alert('아이디에 특수문자나 기호는 사용할 수 없습니다');
                    myform.id.value = "";
                    document.getElementsByName("id")[0].focus();
                    return false;
                }
            }



            var pass1 = myform.pass1.value;
            if(pass1 == ""){
                alert('비밀번호를 입력하세요');
                document.getElementsByName("pass1")[0].focus();
                return false;
            }



            var pass2 = myform.pass2.value;
            if(pass2 == ""){
                alert('비밀번호 확인을 입력하세요');
                document.getElementsByName("pass2")[0].focus();
                return false;
            }



            var name = myform.name.value;
            if(name == ""){
                alert('이름을 입력하세요');
                document.getElementsByName("name")[0].focus();
                return false;
            }



            var birth_year = myform.birth_year.value;
            var birth_month = myform.birth_month.value;
            var birth_day = myform.birth_day.value;
            if(birth_year == "" || birth_month == "" || birth_day == ""){
                alert('생년월일을 입력하세요');
                return false;
            }



            var email1 = myform.email1.value;
            var email2 = myform.email2.value;
            if(email1 == "" || email2 == ""){
                alert('이메일을 입력하세요');
                document.getElementsByName("email1")[0].focus();
                return false;
            }



            var zipcode = myform.zipcode.value;
            var addr1 = myform.addr1.value;
            var addr2 = myform.addr2.value;
            if(zipcode == "" || addr1 == "" || addr2 == ""){
                alert('주소를 입력해주세요');
                return false;
            }



            var phone2 = myform.phone2.value;
            var phone3 = myform.phone3.value;
            var hphone2 = myform.hphone2.value;
            var hphone3 = myform.hphone3.value;
            if(phone2 == "" || phone3 == "" || hphone2 == "" || hphone3 == ""){
                alert('전화번호를 입력해주세요');
                return false;
            }



            var etc_no1 = myform.etc_no1.value;
            var etc_no2 = myform.etc_no2.value;
            if(etc_no1 == "" || etc_no2 == ""){
                alert('관심분야와 가입경로를 선택해주세요');
                return false;
            }
        }

        function inputDomain(obj){
            myform.email2.value = obj;
        }

        function commonFocusMove(thisObj, numLength, nextObj){
            var obj2 = document.getElementById(thisObj);
            var strLength = obj2.value.length;

            if(strLength >= numLength){
                document.getElementById(nextObj).focus();
            }
        }
    </script>
