<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu19.html</title>
    <style>
        div { position : absolute; }
        img { position : absolute; }
    </style>
    <script>
        var count = 0;
        var zIdx = 0;
        function fnChange(){
            var img = document.getElementsByTagName("img");
                        
            var idx = count % 5;
            
            count++;
            zIdx++;
            
            img[idx].style.zIndex = zIdx;

            if(count >= 4) count = 0;
        }
    </script>
</head>
<body>
    <h2>z-index 스타일 프로퍼티</h2>
    <hr>
    <div onclick="fnChange();">
        <img src="../images/1.jpg" width="100" height="140" alt="하트A">
        <img src="../images/2.jpg" width="100" height="140" alt="하트2">
        <img src="../images/3.jpg" width="100" height="140" alt="하트3">
        <img src="../images/7.jpg" width="100" height="140" alt="하트7">
    </div>    
</body>
</html>
