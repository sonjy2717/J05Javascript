<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu12.html</title>
    <script>
        document.write("<h2>문자열 배열 다루기</h2>");
        document.write("<hr>");
        var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
        
        document.write("이름 : ");
        for(var i = 0; i < names.length; i++){
            document.write(names[i] + " ");
        }

        var maxLength = 0;
        document.write("<br>가장 긴 이름 : ");
        for(var i = 0; i < names.length; i++){
            if(names[i].length > maxLength){
                var index = i;
                maxLength = names[i].length;
            }            
        }
        document.write(names[index]);

        var ascii = 130;
        document.write("<br>가장 먼저 나오는 이름 : ");
        for(var i = 0; i < names.length; i++){
            if(names[i].charCodeAt(0) < ascii){
                var name = names[i];
                ascii = names[i].charCodeAt(0);
            }
        }
        document.write(name);
        
        names.sort();
        document.write("<br>증가순 이름 : ");
        for(var i = 0; i < names.length; i++){
            document.write(names[i] + " ");
        }
    </script>
</head>

</body>
</html>
