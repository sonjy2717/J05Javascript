<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu03.html</title>
</head>
<body>
    <h1>*로 탑 만들기</h1>
    <hr>
    <script>
        for(var i = 0; i < 5; i++){
            for(var j = 0; j <= i; j++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
    <h1>*로 역순으로 탑 만들기</h1>
    <hr>
    <script>
        for(var i = 0; i < 5; i++){
            for(var j = i; j < 5; j++){
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
